<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find your Inspiration</title>
    <link rel="stylesheet" href="homepage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="nav">
      <img src="./assets/flickrlogo.png" alt="" />
      <div class="searchbar">
        <button type="submit"><i class="fa fa-search"></i></button>
        <input type="text" placeholder="Photos,peoples or groups" />
      </div>
      <div class="navbuttons">
        <a href="">Log in</a>
        <input type="submit" name="signup" value="Sign Up" />
      </div>
    </div>
    <div class="bodycontent">
      <center>
        <h1>Find your inspiration.</h1>
        <br />

        <h3>
          Join the Flickr community, home to tens of billions <br />
          of photos and 2 million groups.
        </h3>
        <br />
        <input type="submit" value="Start for free" />
      </center>
    </div>
  </body>
</html>
